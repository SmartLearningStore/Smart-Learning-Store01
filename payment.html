<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - SmartLearningStore</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff0000, #ff7300, #ffcc00, #33cc33, #0099ff, #6633cc);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            margin: 0;
            padding: 0;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .payment-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }
        .payment-form {
            width: 100%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .payment-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .payment-form button {
            background-color: #ffcc00;
            color: black;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .payment-form button:hover {
            background-color: #e6b800;
        }
        .card-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        .card-icons i {
            font-size: 40px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Complete Your Payment</h1>
        <div class="payment-form">
            <input type="text" id="cardNumber" placeholder="Card Number" maxlength="16" required>
            <!-- Move the icons here -->
            <div class="card-icons">
                <i class="fab fa-cc-visa"></i>
                <i class="fab fa-cc-mastercard"></i>
                <i class="fab fa-cc-amex"></i>
            </div>
            <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5" required>
            <input type="text" id="cvv" placeholder="CVV" maxlength="3" required>
            <button id="payButton">Pay Now</button>
        </div>
    </div>
    <script>
        // Expiry Date formatting
        const expiryDateInput = document.getElementById('expiryDate');
        expiryDateInput.addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, ''); // Remove all non-numeric characters
            if (value.length > 2) {
                value = value.slice(0, 2) + '/' + value.slice(2, 4); // Add '/' after month part
            }
            e.target.value = value;
        });

        // Card Number limiting to 16 digits
        const cardNumberInput = document.getElementById('cardNumber');
        cardNumberInput.addEventListener('input', function (e) {
            e.target.value = e.target.value.replace(/\D/g, '').slice(0, 16); // Limit to 16 digits
        });

        // CVV limiting to 3 digits
        const cvvInput = document.getElementById('cvv');
        cvvInput.addEventListener('input', function (e) {
            e.target.value = e.target.value.replace(/\D/g, '').slice(0, 3); // Limit to 3 digits
        });
    </script>
</body>
</html>
